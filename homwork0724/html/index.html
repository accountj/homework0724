<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>호텔 객실 관리</title>
    <script defer src="../js/index.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        padding: 2rem;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: center;
      }
      tr:nth-child(even) {
        background-color: #fafafa;
      }
      .status-예약가능 {
        color: green;
        font-weight: bold;
      }
      .status-예약중 {
        color: red;
        font-weight: bold;
      }
      .status-청소중 {
        color: orange;
        font-weight: bold;
      }
      .insert_form {
        background: #fff;
        padding: 1rem;
        border-radius: 6px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      button {
        margin-top: 1rem;
        padding: 10px 20px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #004c99;
      }
    </style>
  </head>
  <body>
    <h1>호텔 객실 목록</h1>

    <table id="room-table">
      <thead>
        <tr>
          <th>번호</th>
          <th>객실번호</th>
          <th>타입</th>
          <th>상태</th>
          <th>예약자</th>
          <th>체크인</th>
          <th>체크아웃</th>
        </tr>
      </thead>
      <tbody id="room-body">
        <!-- 데이터가 여기에 삽입됩니다 -->
      </tbody>
    </table>

    <h2>객실 등록</h2>
    <div class="insert_form">
      <label
        >객실번호
        <input type="text" name="roomNumber" required />
      </label>

      <label
        >객실타입
        <select name="roomType" required>
          <option value="">선택</option>
          <option value="Single">Single</option>
          <option value="Double">Double</option>
          <option value="Suite">Suite</option>
        </select>
      </label>

      <label
        >객실상태
        <select name="status" required>
          <option value="예약가능" selected>예약가능</option>
          <option value="예약중">예약중</option>
          <option value="청소중">청소중</option>
        </select>
      </label>

      <button type="button" onclick="insert();">객실 등록</button>
    </div>
  </body>
</html>

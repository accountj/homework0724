<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>객실 상세/수정</title>
    <script src="../js/detail.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 30px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
      }

      input,
      select {
        width: 250px;
        padding: 5px;
      }

      .btn-area {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>객실 상세/수정</h2>

    <div class="form-group">
      <label>번호</label>
      <input type="text" id="roomId" disabled />
    </div>

    <div class="form-group">
      <label>객실번호</label>
      <input type="text" id="roomNumber" />
    </div>

    <div class="form-group">
      <label>객실타입</label>
      <select id="roomType">
        <option value="">선택</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
      </select>
    </div>

    <div class="form-group">
      <label>상태</label>
      <select id="status">
        <option value="예약가능">예약가능</option>
        <option value="예약중">예약중</option>
        <option value="청소중">청소중</option>
      </select>
    </div>

    <div class="form-group">
      <label>예약자</label>
      <input type="text" id="reserverName" />
    </div>

    <div class="form-group">
      <label>체크인</label>
      <input type="date" id="checkinDate" />
    </div>

    <div class="form-group">
      <label>체크아웃</label>
      <input type="date" id="checkoutDate" />
    </div>

    <div class="btn-area">
      <button onclick="update()">수정</button>
      <button onclick="remove()">삭제</button>
    </div>
  </body>
</html>
